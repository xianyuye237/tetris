<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <style>
      .retro-font {
        font-family: "Press Start 2P", cursive;
      }
      canvas {
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-br from-slate-900 to-slate-800 min-h-screen text-white"
  >
    <div class="container mx-auto px-4 py-8">
      <h1
        class="text-center retro-font text-4xl mb-8 text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600"
      >
        TETRIS
      </h1>

      <div class="flex flex-col md:flex-row justify-center items-center gap-8">
        <!-- 游戏主区域 -->
        <div class="bg-slate-700 p-4 rounded-lg shadow-lg">
          <canvas id="gameBoard" class="rounded-md"></canvas>
        </div>

        <!-- 信息面板 -->
        <div
          class="bg-slate-700 p-6 rounded-lg shadow-lg space-y-6 min-w-[250px]"
        >
          <div class="space-y-4">
            <div class="bg-slate-800 p-4 rounded-lg">
              <p class="text-gray-400 text-sm mb-1">SCORE</p>
              <p id="score" class="retro-font text-2xl text-yellow-400">0</p>
            </div>

            <div class="flex gap-4">
              <div class="bg-slate-800 p-4 rounded-lg flex-1">
                <p class="text-gray-400 text-sm mb-1">LEVEL</p>
                <p id="level" class="retro-font text-xl text-green-400">1</p>
              </div>
              <div class="bg-slate-800 p-4 rounded-lg flex-1">
                <p class="text-gray-400 text-sm mb-1">LINES</p>
                <p id="lines" class="retro-font text-xl text-blue-400">0</p>
              </div>
            </div>
          </div>

          <div class="bg-slate-800 p-4 rounded-lg">
            <h3 class="text-lg mb-3 font-bold text-gray-300">Controls</h3>
            <div class="space-y-2 text-sm text-gray-400">
              <p>← → : Move</p>
              <p>↑ : Rotate</p>
              <p>↓ : Soft Drop</p>
              <p>Space : Hard Drop</p>
            </div>
          </div>

          <button
            onclick="startGame()"
            class="w-full bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 text-white font-bold py-3 px-6 rounded-lg transition-all duration-200 transform hover:scale-105"
          >
            Start Game
          </button>
        </div>
      </div>
    </div>

    <!-- 游戏结束弹窗 -->
    <div
      id="gameOver"
      class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center"
    >
      <div
        class="bg-slate-800 p-8 rounded-xl shadow-2xl max-w-sm w-full mx-4 transform transition-all"
      >
        <h2 class="retro-font text-2xl text-center mb-6 text-red-500">
          GAME OVER
        </h2>
        <div class="bg-slate-700 p-4 rounded-lg mb-6">
          <p class="text-gray-400 text-sm mb-1">FINAL SCORE</p>
          <p id="finalScore" class="retro-font text-3xl text-yellow-400">0</p>
        </div>
        <button
          onclick="startGame()"
          class="w-full bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 text-white font-bold py-3 px-6 rounded-lg transition-all duration-200 transform hover:scale-105"
        >
          Play Again
        </button>
      </div>
    </div>

    <script src="tetris.js"></script>
  </body>
</html>
